name: My Java App Workflow (Selfhosted)

on: 
  workflow_dispatch:
    inputs:
      UploadToPackage:
        description: "Upload to Maven Package"
        required: true
        default: false
        type: boolean
jobs:
  build:
    runs-on: Linux

    steps:
    - name: Checkout application
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Application
      run: mvn clean package

    - name: Docker Build
      run: docker build -t myapp:latest .
