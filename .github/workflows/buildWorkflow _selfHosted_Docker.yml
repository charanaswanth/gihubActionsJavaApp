name: My Java App Workflow (Docker)

on: 
  workflow_dispatch:
    inputs:
      UploadToRegistry:
        description: "Upload to Registry"
        required: true
        default: false
        type: boolean
jobs:
  build:
    runs-on: Linux

    steps:
    - name: Checkout application
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Application
      run: mvn clean package

    - name: Github registry login
      if: ${{ github.event.inputs.UploadToRegistry == 'true' }}
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: 'charanaswanth'
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      if: ${{ github.event.inputs.UploadToRegistry == 'true' }}
      run:
        docker build -t ghcr.io/${{ github.repository_owner }}/myjavapp:latest .

    - name: Push Docker image
      if: ${{ github.event.inputs.UploadToRegistry == 'true' }}
      run:
          docker push ghcr.io/${{ github.repository_owner }}/myjavapp:latest